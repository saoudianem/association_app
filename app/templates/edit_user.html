{% extends "base.html" %}
{% block content %}
<h4>✏️ Modifier l’utilisateur</h4>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Rôle</label>
    <select name="role" class="form-select" required>
      <option value="member" {{ 'selected' if user.role == 'member' else '' }}>Membre</option>
      <option value="moderator" {{ 'selected' if user.role == 'moderator' else '' }}>Modérateur</option>
      <option value="admin" {{ 'selected' if user.role == 'admin' else '' }}>Admin</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="active" name="active" {% if user.active %}checked{% endif %}>
    <label class="form-check-label" for="active">Actif</label>
  </div>
  <button class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
